
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 冰雪拟物风格变量 */
        :root {
            --primary: #81d8d0;         /* 冰蓝色 */
            --secondary: #e0f7fa;       /* 淡冰蓝 */
            --bg-white: #ffffff;        /* 纯净白 */
            --shadow-light: rgba(224, 247, 250, 0.8);
            --border-radius: 1.25rem;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 1rem;
            background: linear-gradient(180deg, #e0f7fa 0%, #ffffff 100%);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg-white);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px -10px rgba(129, 216, 208, 0.2);
            display: grid;
            grid-template-columns: 35% 65%; /* 调整左右比例 */
            gap: 1.5rem;
            overflow: hidden;
        }

        .search-section {
            padding: 2rem;
            border-right: 1px solid var(--secondary);
            max-width: 400px; /* 限制左侧宽度 */
            margin: 0 auto; /* 水平居中对齐 */
        }

        .search-input {
            width: 300px;
            padding: 1rem 1.25rem;
            border: 2px solid var(--secondary);
            border-radius: var(--border-radius);
            font-size: 1rem;
            background: transparent;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            box-shadow: inset 0 2px 4px rgba(224, 247, 250, 0.5);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(129, 216, 208, 0.2);
        }

        .faq-list {
            height: calc(100vh - 300px); /* 自适应高度 */
            overflow-y: auto;
            overflow-x: hidden; /* 去掉左右滑动条 */
            padding-right: 0.5rem;
        }

        .faq-item {
            padding: 1.25rem;
            margin: 0.75rem 0;
            border-radius: var(--border-radius);
            background: var(--bg-white);
            border: 2px solid var(--secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px -10px rgba(129, 216, 208, 0.1);
        }

        .faq-item:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .faq-item.selected {
            background: linear-gradient(135deg, #e0f7fa 0%, #c7f0ed 100%);
            border-color: var(--primary);
            box-shadow: 0 8px 20px -5px rgba(129, 216, 208, 0.3);
        }

        .detail-section {
            padding: 2rem;
            background: #f9fafb; /* 右侧背景色区分 */
        }

        .answer-section {
            padding: 2rem;
            background: var(--bg-white);
            border-radius: var(--border-radius);
            line-height: 1.6;
            min-height: 400px;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
            box-shadow: 0 5px 15px -10px rgba(129, 216, 208, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        .right-empty-state {
            text-align: center;
            padding: 10rem 2rem; /* 垂直居中 */
            color: #64748b;
        }

        .right-empty-state i {
            font-size: 64px; /* 加大图标 */
            color: #81d8d0; /* 主色图标 */
            margin-bottom: 1rem;
        }

        h1 {
            color: #1e293b;
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            text-align: center; /* 标题居中 */
        }

        /* 去掉标题下方蓝线 */
        h1:after {
            display: none;
        }

        .attach-image {
            max-width: 100%;
            margin: 1.5rem 0;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px -5px rgba(129, 216, 208, 0.1);
        }

        .attach-link {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            background: var(--primary);
            color: var(--bg-white) !important;
            border-radius: 0.75rem;
            text-decoration: none;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px -2px rgba(129, 216, 208, 0.3);
        }

        .attach-link:hover {
            background: #63c4bc;
            transform: translateY(-1px);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>

answer": "确认学段信息正确且完整维护后点击确定，之后点击不再弹出即可关闭"},{"question": "已完成数据校验，如果已制证数量=全部数量，请重新点击按钮完成提交操作", "answer": "任务处理点进去，条件筛选成待制证的，看谁没制证，然后点全部制证。"},{"question": "中职学生学籍已毕业但制证系统未导入", "answer": "中职：的学生必须先在学籍系统操作为已毕业、生成毕业证号、市教育局审核通过后才可以导入制证系统，当天操作第二天才可以导入。学籍系统中学生的毕业证书号、身份证号是否为空，如没有补充完整，才能导入。检查一下学籍系统的学校名称和制证系统中的是否一致\n\n初中：检查一下学籍系统的学校名称和制证系统中的是否一致、学籍系统中学生的身份证号是否为空\n高中：检查一下学籍系统的学校名称和制证系统中的是否一致、学籍系统中学生的毕业证书号、身份证号是否为空"},{"question": "毕业证书注销签发操作", "answer": "在毕业证签发成功后，学生信息有重新需要修改的，先在制证系统注销签发（如下操作），后在学籍系统修改学生信息，重新导入后，重新制证。如个别或几个学生只需勾选单独注销即可，不用全部注销。流程在已办事项中不能进行任何操作（除了已签发状态），必须在待办事项中操作，如果中途要注销，只能等流程回到待办事项中才能操作。"},{"question": "印章不存，请联系政务服务局的人员", "answer": "nan"},{"question": "中职学生信息跨年度导入问题", "answer": "导入两个年度的学生信息。由于学籍系统导入学生信息的问题，一些学校可能会出现两个年度的学生信息。因此，请在待分配列表中按照班级进行筛选，仅处理本年度毕业生的信息。上传照片后，请将这些学生信息移动到毕业证列表中。去年的学生信息则不需要再处理。这些任务需要在待分配列表中完成。目前只能通过这种方式来处理这些信息。"},{"question": "初中毕业证证书号及制证类型", "answer": "初中没有毕业证书编号，制证证书时候选择义务教育合格证"},{"question": "休学/其他原因不予制证说明", "answer": "不管是休学还是别的原因,只要是不制证，将这个学生在待分配列表里面删除就可以，不影响以后制证。\n①如果是签发成功后因为休学要删除的，提交教育局的等待教育局审核通过后在待办事项中勾选学生点击批量删除回到待分配即可，未提交教育局的在待办事项中直接勾选学生点击批量删除回到待分配即可。\n②如果是已经制证后因为休学要删除的，在毕业证签发成功后，学生信息有重新需要修改的，先在制证系统注销签发（如下操作），后在学籍系统修改学生信息，重新导入后，重新制证。如个别或几个学生只需勾选单独注销即可，不用全部注销。流程在已办事项中不能进行任何操作（除了已签发状态），必须在待办事项中操作，如果中途要注销，只能等流程回到待办事项中才能操作。"},{"question": "系统报错：String index out of range: 6（签发失败请重试）所属区域编码不能少于 6 位（报错处理）", "answer": "所属区划编码不正确，在证照设置-学校设置中点击编辑，修改后保存"},{"question": "中职 / 初中学生影响资助系统免学费资金拨划", "answer": "中职：不影响资助的可以学籍系统操作为已毕业，影响的不要提交，最后还会给大家留时间的\n初中：可以先不制证，最后会给大家留时间制证"},{"question": "无法登录：更换手机号 / 密码操作", "answer": "需求：重置密码\n操作：填写账号（如：user001）。\n效果：默认重置密码为 Dzz@1245，手机号不变。\n需求：更换手机号并重置密码\n操作：填写账号（如：user001）和新手机号（如：12345678987）。\n效果：密码重置为 Dzz@1245；\n手机号更新为填写的新号码（原预留手机号 113745556565 将更新为 12345678987）。\n因账号、用户名无法修改，您仅需将账号绑定的手机号修改为本人号码，后续便可通过账号、密码搭配修改后的手机号登录使用，其他账号信息不受影响，仍可正常使用 。查看附件中的说明：[Excel]"},{"question": "重新制证流程说明", "answer": "1.已经签发成功，流程处于已办中：需要在【工作台】-【已办事项】将所有学生全部注销，可点击【全部注销】按钮完成该操作，然后再勾选所有学生数据并点击【批量删除并撤回到待分配】将学生信息撤回到待办列表中，完成学生撤回操作。然后在基本信息页面重新开始制证，此时需要点击【导入学生数据】，系统会自动更新毕业时间。注意：此时不需要重复上传照片，也不需要生成毕业证书号。\n2.流程处于待办列表中：在【工作台】-【待办事项】页面中，点击对应流程操作中的【作废并还原数据】，然后在基本信息页面重新开始制证，此时需要点击【导入学生数据】，系统会自动更新毕业时间。注意：此时不需要重复上传照片，也不需要生成毕业证书号。"},{"question": "户口所在地信息填写要求", "answer": "填写要求是省市县三级。"},{"question": "用户名修改流程", "answer": "用户名不支持修改。"},{"question": "盖章后 OFD 文件不显示印章", "answer": "使用wps或者数科ofd打开即可。"},{"question": "毕业证显示绿色字体【nmgazyz】问题", "answer": "防伪标识，是为了确保毕业证的真实性和安全性。"},{"question": "公章 / 个人章更换申请流程", "answer": "如需更改公章或个人章信息，需先到政务服务局重新制章。制章完成后，将回执单上的信息维护到制证系统中。若章的信息未变更，则无需重新制章。"},{"question": "电子印章尺寸规范", "answer": "学校公章的尺寸为42*42，个人章的尺寸为20*20。"},{"question": "学校名称修改相关问题汇总", "answer": "必须在学籍系统中修改，修改的内容会自动同步制证系统中。"},{"question": "照片上传显示成功但状态异常排查", "answer": "首先，确保照片大小不超过150KB；其次，确认照片命名是否为身份证号（只填身份证号），且身份证号是否正确，身份证号中有X的检查X是否大写，并避免包含空格；接着，确认照片格式为jpg或png；最后，请将照片打包成zip格式上传，注意不要套文件夹。为了更好地排查问题，建议按班级或分批次上传；显示「正常」才为成功，否则请重新检查上述事项中是否有遗漏或错误。"},{"question": "不予制证学生问题处理", "answer": "在导入学生信息后，因各种原因不予制证的学生，删除即可，学生信息都储存在学籍系统，不会影响来年学生的重新制证。"},{"question": "照片：核验失败，传入参数不能为空!", "answer": "点击上方的蓝色按钮「批量上传照片」。"},{"question": "毕业证书号:核验失败，传入参数不能为空", "answer": "导入学生信息，检查是否有错，然后点击上方的蓝色按钮「分配毕业证书号」"},{"question": "学生年龄异常问题处理", "answer": "系统的计算规则是基于“年月-年月”，因此并不涉及周岁或虚岁的概念。如果发现年龄计算结果与预期相差较大，首先核对学籍系统中的信息是否录入正确。"},{"question": "制证系统关闭时间通知", "answer": "制证系统每日的开放时间为：6:30-21:20"},{"question": "学生信息修改规则说明", "answer": "所有学生信息的修改都必须在学籍系统中进行，修改后的信息会自动同步到制证系统。这一同步操作每晚4:00自动进行，一旦同步完成，重新导入学生信息就会显示更新后的数据。"},{"question": "入学时间信息核对指引", "answer": "目前无法修改入学时间，因此无需对入学时间进行修改。"},{"question": "页面显示乱码问题解决", "answer": "页面上方提供了一个名为【显示密文数据】的按钮，关闭即可查看正常数据。"},{"question": "补考通过学生补制证申请", "answer": "首先，请联系学校的学籍管理员，在学籍系统中将学生的毕业状态修改为当年在校高三状态或在校初三状态。如果学籍管理员无法操作或不清楚如何修改，请联系学校主管教育局寻求帮助。"},{"question": "制证报错编号：2744996 处理指引", "answer": "制证时候显示报错：false编号:2744996，制证失败请重试，Connec10192:1681487:3300(/192.168.1487faied,拒绝连接\n解决办法：\n①对于全部失败的情况，请点击“全部制证”，重新进行制证。在制证队列中查看是否有排队任务，如果有，请不要重复点击，耐心等待即可。\n②对于部分失败的情况，勾选失败的学生，然后点击“批量制证”，重新进行制证。同样，在制证队列中查看是否有排队任务，如果有，请不要重复点击，耐心等待即可。"},{"question": "送教育局审核无对应人员问题", "answer": "原因是上级机构设置有误。进行证照设置时，请务必在“证照设置-设置学校”处添加学段，并选对上级教育局。高中、中职学校，要选所属盟市教育局；初中学校，则选所属旗县教育局。比如，巴彦淖尔市的XXX高中，设置学段为高中，学段主管教育局选择巴彦淖尔市教育局 。"},{"question": "纸质证书毕业证书号规则", "answer": "高中毕业证书号由电子证照系统自动生成，如需制纸质证书，证书编号统一使用电子证照系统生成的编号。"},{"question": "学籍系统学生信息核对要点", "answer": "中职照面信息：学生姓名、性别、出生年月日、入学年月、毕业年月、专业、学制；\n义教照面信息：学生姓名、性别、民族、年龄、户口所在地；\n高中照面信息：学生姓名、性别、民族、年龄、户口所在地，入学年月、毕业年月；"},{"question": "自助修改手机号 / 密码操作（已登录状态）", "answer": "登录后自助修改方法：\n手机号修改：点击右上角头像-个人中心-基本资料-手机号码\n密码修改：点击右上角头像-个人中心-修改密码"},{"question": "毕业证书号生成规则", "answer": "毕业证书号将由系统自动生成，以系统生成的毕业证书号为主。除了【鄂尔多斯】外，其他盟市都以系统生成的毕业证书号为准。注意：【鄂尔多斯市】以手动导入为主。\n注意：初中没有毕业证书号，高中系统分配，中职在学籍系统生成。"},{"question": "操作手册下载指引", "answer": "点击右上角个人用户名-帮助中心下载查看操作手册"},{"question": "系统登录地址", "answer": "https://xmtb.nmgov.edu.cn/dzzjz/login"},{"question": "毕业照片收集要求及规格", "answer": "1、单张照片，2寸，照片为蓝底照片，大小不超过150K，照片格式为png或者jpg。\n2、学生照片信息收集按照身份证号收集，将每个学生的电子照片名称重命名为身份证号\n3、批量上传照片将所有学生照片统一打一个压缩包，压缩包格式为zip，中间不要套文件夹。"},{"question": "用户被禁用解锁申请流程", "answer": "1.因证照业务暂未启动，所有人员账号处于禁用状态，暂不开放操作权限。\n2.制证开始前，我们将预留时间统一处理账号、信息变更等问题，并提前通知！"}];
        let timeoutId;

        function debounce(func, delay = 300) {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(func, delay);
        }

        function renderResults(results) {
            const faqList = document.getElementById('faqList');
            const answerDisplay = document.getElementById('answerDisplay');
            
            faqList.innerHTML = ''; 
            answerDisplay.innerHTML = ''; 

            if (results.length === 0) {
                // 左侧无结果图标
                faqList.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="48" height="48" fill="none" stroke="#64748b" stroke-width="1.5" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>
                        <p style="margin-top:1rem;">没有找到相关结果</p>
                    </div>
                `;
                // 右侧无结果提示
                answerDisplay.innerHTML = `
                    <div class="right-empty-state">
                        <i class="fa-regular fa-lightbulb"></i> <!-- 右侧使用灯泡图标 -->
                        <p>暂无结果显示，建议尝试更简洁的关键词</p>
                    </div>
                `;
                return;
            }

            results.forEach(f => {
                const div = document.createElement('div');
                div.className = 'faq-item';
                div.innerHTML = `
                    <div style="font-weight:500; color:#1e293b;">${f.question}</div>
                    <div style="font-size:0.9rem; color:#64748b; margin-top:0.5rem;">
                        ${f.answer.length > 50 ? f.answer.substring(0, 50) + '...' : f.answer}
                    </div>
                `;
                
                div.onclick = () => {
                    document.querySelectorAll('.faq-item').forEach(item => item.classList.remove('selected'));
                    div.classList.add('selected');
                    answerDisplay.innerHTML = `
                        <h3 style="color:#1e293b; margin-bottom:1rem;">${f.question}</h3>
                        <div style="color:#475569; line-height:1.8;">${f.answer}</div>
                    `;
                    answerDisplay.scrollIntoView({ behavior: 'smooth' });
                };
                faqList.appendChild(div);
            });
        }

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const input = e.target.value.trim();
            if (input === '') {
                renderResults([]); 
                return;
            }
            debounce(() => {
                const searchInput = input.toLowerCase();
                const results = faqs.filter(f => 
                    f.question.toLowerCase().includes(searchInput) || 
                    f.answer.toLowerCase().includes(searchInput)
                );
                renderResults(results);
            });
        });
    </script>
</body>
</html>
